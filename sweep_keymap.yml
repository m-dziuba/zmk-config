layout: {qmk_keyboard: ferris/sweep}
layers:
  base:
  - [Q, W, F, P, B, J, L, U, Y, '''']
  - - {t: A, h: LGUI}
    - {t: R, h: LALT}
    - {t: S, h: LSHFT}
    - {t: T, h: LCTRL}
    - G
    - M
    - {t: N, h: RCTRL}
    - {t: E, h: RSHFT}
    - {t: I, h: RALT}
    - {t: O, h: RGUI}
  - [Z, X, C, D, V, K, H, ',', ., /]
  - - {t: sym, h: sticky}
    - {t: LSHFT, h: sticky, s: '&caps_word'}
    - {t: SPACE, h: func, s: '&dot_spc'}
    - {t: ext, h: sticky}
  sym:
  - ['`', $, ), '}', ^, '~', ']', '-', '*', '']
  - - {t: ESC, h: LGUI}
    - {t: KP PLUS, h: LALT}
    - {t: (, h: LSHFT}
    - {t: '{', h: LCTRL}
    - ;
    - ':'
    - {t: '[', h: RCTRL}
    - {t: '=', h: RSHFT}
    - {t: _, h: RALT}
    - {t: ENTER, h: RGUI}
  - ['', '!', '#', '|', '@', '&key_repeat', '&', '%', \, '']
  - - {t: func, type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  ext:
  - [LC(Z), LC(X), LC(C), LC(V), LC(Y), RC(Y), RC(V), RC(C), RC(X), RC(Z)]
  - - {t: LGUI, h: sticky}
    - {t: LALT, h: sticky}
    - {t: LSHFT, h: sticky}
    - {t: LCTRL, h: sticky}
    - '&caps_word'
    - CAPSLOCK
    - {t: LEFT, h: HOME}
    - {t: DOWN, h: LC(END)}
    - {t: UP, h: LC(HOME)}
    - {t: RIGHT, h: END}
  - - ''
    - ''
    - ''
    - ''
    - '&key_repeat'
    - '&key_repeat'
    - {t: BSPC, h: LC(BSPC)}
    - PAGE DOWN
    - PAGE UP
    - {t: DEL, h: LC(DEL)}
  - - CANCEL
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: '&num_dance', h: num, type: held}
  num:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
  func:
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - F11
    - F12
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  set:
  - ['', '', VOLUME UP, MUTE, VOLUME DOWN, VOL DN, MUTE, VOLUME UP, '', '']
  - ['', '', NEXT, PLAY PAUSE, PREV, PREVIOUS, PLAY PAUSE, NEXT, '', '']
  - - SLEEP
    - SCREENSAVER
    - ''
    - OUT TOG
    - EP TOG
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - BT CLR
  - - {type: held}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  gam:
  - - TAB
    - Q
    - X
    - E
    - R
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - LSHFT
    - A
    - W
    - D
    - F
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - LCTRL
    - Z
    - S
    - X
    - C
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - gam_sym
    - SPACE
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  gam_sym:
  - - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - CAPS
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - G
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - LEFT ALT
    - T
    - {t: ▽, type: trans}
    - V
    - B
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: base, h: toggle}
combos:
- p: [31, 30, 32, 33]
  k: {t: gam, h: toggle}
  l: [base, sym, ext, num, func]
- p: [1, 2]
  k: ESC
  l: [base, sym, ext, num, gam, gam_sym]
- p: [2, 3]
  k: RETURN
  l: [base, sym, ext, num, gam, gam_sym]
- p: [11, 12]
  k: {t: TAB, h: LA(LCTRL)}
  l: [base, sym, ext, num]
- p: [12, 13]
  k: {t: '&key_repeat', h: LS(LCTRL)}
  l: [base, sym, ext, num]
- p: [31, 30]
  k: set
  l: [base, sym, ext, num, func, gam, gam_sym]
- p: [6, 7]
  k: BSPC
  l: [base, sym, ext, num]
- p: [7, 8]
  k: DEL
  l: [base, sym, ext, num]
- p: [32, 33]
  k: set
  l: [base, sym, ext, num, func, gam, gam_sym]
- p: [1, 11]
  k: '@'
  l: [base, sym, ext, num]
- p: [2, 12]
  k: '#'
  l: [base, sym, ext, num]
- p: [3, 13]
  k: $
  l: [base, sym, ext, num]
- p: [4, 14]
  k: '%'
  l: [base, sym, ext, num]
- p: [11, 21]
  k: '`'
  l: [base, sym, ext, num]
- p: [12, 22]
  k: \
  l: [base, sym, ext, num]
- p: [13, 23]
  k: '='
  l: [base, sym, ext, num]
- p: [14, 24]
  k: '~'
  l: [base, sym, ext, num]
